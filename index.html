<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Hola, esta es mi aplicación web donde podrás evidenciar todos los avances y conocimientos adquiridos en el BOOTCAMP(Desarrollo Web Full Stack).">
    <meta name="author" content="Luis Olascoaga Diaz | github (@luisolascoagadiaz)">
    <title>MiWebApp v1.0.0</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/sign-in.css" />
    <link rel="icon" href="./favicon.ico" />    
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
      <form>
        <img class="mb-4" src="./img/logo.png" alt="Logo" width="100px">
        <h1 class="h3 mb-3 fw-normal">Bienvenido(a)</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="correo@example.com"/>
          <label for="floatingInput">Correo Electrónico</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña"/>
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Ingresar</button>
        <p class="mt-5 mb-3 text-body-secondary">© Luis Olascoaga Diaz | 2025</p>
      </form>
    </main>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
